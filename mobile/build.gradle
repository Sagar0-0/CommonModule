plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
    id 'kotlin-parcelize'
}

android {

    signingConfigs {
        release {
            storeFile file('..\\Keys\\AstaKey')
            storePassword 'ma123$%^SH'
            keyAlias 'AstaKey'
            keyPassword 'ra123$%^NI'
        }
    }

    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "fit.asta.health"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 11
        versionName "0.11"

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        signingConfig signingConfigs.release
        archivesBaseName = "$applicationId-$versionName"
        manifestPlaceholders = [redirectSchemeName: "spotify-sdk", redirectHostName: "auth"]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {

            annotationProcessorOptions {

                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        buildConfigField("String", "BASE_URL", "\"${base_url}\"")
    }

    flavorDimensions "endpoints"
    productFlavors {
        dev {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${dev_base_url}\"")
        }

        prod {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${prod_base_url}\"")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        //isCoreLibraryDesugaringEnabled = true
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Enables data binding.
    buildFeatures {
        dataBinding = true
        compose = true
        viewBinding = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = compose_version
    }
    namespace 'fit.asta.health'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation project(":player-lib")

    //De-sugaring
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.2.0")

    //Androidx
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
