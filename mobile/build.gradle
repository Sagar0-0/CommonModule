plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.dagger.hilt.android'
    /*id 'kotlin-parcelize'*/
}

android {
    signingConfigs {
        release {
            storeFile file('..\\Keys\\AstaKey')
            storePassword 'ma123$%^SH'
            keyAlias 'AstaKey'
            keyPassword 'ra123$%^NI'
        }
    }
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "fit.asta.health"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 11
        versionName "0.11"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
        archivesBaseName = "$applicationId-$versionName"
        multiDexEnabled true

        javaCompileOptions {

            annotationProcessorOptions {

                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        buildConfigField("String", "BASE_URL", "\"${base_url}\"")
    }

    flavorDimensions "endpoints"
    productFlavors {
        dev {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${dev_base_url}\"")
        }

        prod {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${prod_base_url}\"")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Enables data binding.
    buildFeatures {
        dataBinding = true
        compose = true
        //viewBinding = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

dependencies {

    def koin = "2.1.0"
    def retrofit = "2.6.2"
    def okhttp3 = "4.3.1"
    def room_version = "2.4.3"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation project(":player-lib")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.2'
    /*implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation 'androidx.annotation:annotation:1.1.0'*/
    implementation 'com.google.code.gson:gson:2.9.0'

    //Jet-pack compose
    def compose_version = '1.2.1'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.animation:animation:$compose_version"
    implementation "androidx.compose.ui:ui-util:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    implementation 'androidx.activity:activity-compose:1.5.1'

    //Material theme components
    implementation 'com.google.android.material:material:1.6.1'
    //implementation "androidx.compose.material:material:$compose_version"
    implementation 'androidx.compose.material3:material3:1.0.0-beta02'
    implementation 'androidx.compose.material3:material3-window-size-class:1.0.0-beta02'
    //To re-use the color, typography and shape theming from your existing View-based themes
    implementation "com.google.android.material:compose-theme-adapter:1.1.18"

    //In-app updates
    implementation 'com.google.android.play:app-update-ktx:2.0.0'

    //In-app reviews
    implementation 'com.google.android.play:review-ktx:2.0.0'

    //Firebase authentication
    /*implementation platform('com.google.firebase:firebase-bom:26.2.0')*/
    implementation 'com.google.android.gms:play-services-auth:20.3.0'
    implementation 'com.google.firebase:firebase-auth-ktx:21.0.8'
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'

    //Firebase for notifications
    implementation 'com.google.firebase:firebase-messaging:23.0.8'

    //Firebase analytics
    implementation 'com.google.firebase:firebase-core:21.1.1'
    implementation 'com.google.firebase:firebase-analytics:21.1.1'

    //Firebase storage for media files
    implementation 'com.google.firebase:firebase-storage:20.0.2'

    //Firestore for nosql
    implementation 'com.google.firebase:firebase-firestore:24.3.0'
    implementation 'com.google.firebase:firebase-firestore-ktx:24.3.0'

    /*implementation 'android.arch.work:work-runtime:1.0.1'
    implementation 'com.google.guava:guava:27.0.1-android'
    implementation 'com.google.firebase:firebase-dynamic-links-ktx:19.1.0'*/

    // Glide - Image library
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.ramotion.fluidslider:fluid-slider:0.3.1'
    /*implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'*/

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'

    // Room Library
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //Dagger Hilt
    implementation "com.google.dagger:hilt-android:$dagger_version"
    kapt "com.google.dagger:hilt-android-compiler:$dagger_version"
    //annotationProcessor "com.google.dagger:hilt-compiler:$dagger_version"

    // Toothpick
    /*implementation 'com.github.stephanenicolas.toothpick:toothpick-runtime:1.1.3'
    implementation 'com.github.stephanenicolas.toothpick:smoothie:1.1.3'
    kapt 'com.github.stephanenicolas.toothpick:toothpick-compiler:1.1.3'
    testImplementation 'com.github.stephanenicolas.toothpick:toothpick-testing:1.1.3'*/

    // koin
    implementation "org.koin:koin-core:$koin"
    implementation "org.koin:koin-core-ext:$koin"
    implementation "org.koin:koin-android:$koin"
    implementation "org.koin:koin-androidx-scope:$koin"
    implementation "org.koin:koin-androidx-viewmodel:$koin"
    implementation "org.koin:koin-androidx-ext:$koin"
    testImplementation "org.koin:koin-test:$koin"

    //multidex support
    implementation 'com.android.support:multidex:1.0.3'

    // Retrofit and OkHttp
    retrofit = [
            retrofit               : "com.squareup.retrofit2:retrofit:$retrofit",
            retrofitRxJavaAdapter  : "com.squareup.retrofit2:adapter-rxjava2:$retrofit",
            retrofitGsonConverter  : "com.squareup.retrofit2:converter-gson:$retrofit",
            retrofitScalarConverter: "com.squareup.retrofit2:converter-scalars:$retrofit",
            retrofitMoshiConverter : "com.squareup.retrofit2:converter-moshi:$retrofit"
    ]

    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3"
    implementation retrofit.values()

    //Exo player
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'
    implementation 'com.google.android.exoplayer:extension-cast:2.18.1'

    //Billing
    implementation "com.android.billingclient:billing:5.0.0"
    implementation "com.android.billingclient:billing-ktx:5.0.0"

    // Integration with activities
    implementation 'androidx.activity:activity-compose:1.5.1'
    // Compose Material Design
    implementation 'androidx.compose.material:material:1.2.1'
    // Animations
    implementation 'androidx.compose.animation:animation:1.2.1'
    // Tooling support (Previews, etc.)
    implementation 'androidx.compose.ui:ui-tooling:1.2.1'
    // Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'
    // UI Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.1'

    //Paging Compose
    implementation "com.google.accompanist:accompanist-pager:0.13.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.13.0"

    //turnoff include padding
    implementation "androidx.compose.foundation:foundation:1.3.0-beta02"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}

kapt {
    correctErrorTypes = true
}