apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        release {
            storeFile file('..\\Keys\\AstaKey')
            storePassword 'ma123$%^SH'
            keyAlias 'AstaKey'
            keyPassword 'ra123$%^NI'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    defaultConfig {
        applicationId "fit.asta.health"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 11
        versionName "0.11"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
        archivesBaseName = "$applicationId-$versionName"
        multiDexEnabled true

        javaCompileOptions {

            annotationProcessorOptions {

                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        buildConfigField("String", "BASE_URL", "\"${base_url}\"")
    }

    flavorDimensions "endpoints"
    productFlavors {
        dev {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${dev_base_url}\"")
        }

        prod {
            dimension "endpoints"
            buildConfigField("String", "BASE_URL", "\"${prod_base_url}\"")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Enables data binding.
    buildFeatures {
        dataBinding = true
    }
}

dependencies {


    def koin = "2.1.0"
    def retrofit = "2.6.2"
    def okhttp3 = "4.3.1"
    def room_version = "2.3.0"

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'

    // Room Library
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // Toothpick
    /*implementation 'com.github.stephanenicolas.toothpick:toothpick-runtime:1.1.3'
